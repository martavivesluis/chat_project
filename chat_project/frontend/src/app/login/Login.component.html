
<body ng-controller="EnterCtrl" ng-app="myApp">
<div class="container">
  <div id="signup">
    <div class="signup-screen">
      <div class="space-bot text-center">
        <h1>Login in</h1>
        <div class="divider"></div>
      </div>
      <form class="form-login" method="post" name="Login" novalidate>

        <div class="input-field col s6">
          <input id="email" type="email" name="email"  [(ngModel)]="myuser.email" placeholder="email" >
          <label for="email">Email</label>
        </div>
        <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.</p>

        <div class="input-field col s6">
          <input id="password" type="password" name="password" [(ngModel)]="myuser.password" ng-minlength='6' class="validate" required>
          <label for="password">Password</label>
        </div>

        <p class="alert alert-danger" ng-show="form-register.password.$error.minlength || form.password.$invalid">Your password must be at least 6 characters.</p>
        <div class="space-top text-center">
          <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
            <i class="material-icons left">done</i>/Hecho
            <button (click)="loginIn()">send</button>
          </button>
          <button type="button" class="waves-effect waves-light btn register">
            <i class="material-icons left">register</i>/Registrarse
          </button>
          <button type="button" class="waves-effect waves-light btn cancel">
            <i class="material-icons left">clear</i>/Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
